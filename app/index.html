<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SelfieMaton</title>
    <meta name="viewport" content="width=device-width">
    <link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <script src="js/modernizr.custom.34024.js"></script>
    <script src="js/detectizr.min.js"></script>
</head>

<body>
<div id="container">
    <h1>SelfieMaton</h1>

    <form id="form" action="">
        <div class="video-wrapper">
            <input type="text" id="pseudo" required="required" placeholder="Pseudo" value="0">
            <video id="video" autoplay poster="img/bg-video.png"></video>
            <button id="capture-video" type="button"><img src="img/camera.png"></button>

            <!--<input type="file" capture="camera" accept="image/*" id="capture-file-old">-->
            <input type="file" accept="image/*;capture=camera" id="capture-file">
            <img id="ios-image">

            <canvas id="preview"></canvas>
        </div>
        <progress id="progress"></progress>
    </form>

    <h1>Wall of fame</h1>

    <div id="wall" ></div>
</div>
<!-- scripting -->
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/load-image.all.min.js"></script>
<script src="js/client.js"></script>

</body>
</html>
