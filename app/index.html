<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SelfieMaton</title>
    <meta name="viewport" content="width=device-width">
    <link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="container">
    <h1>SelfieMaton</h1>

    <form id="form">
        <div class="video-wrapper">
            <div class="col">
                <input type="text" id="pseudo" required="required" placeholder="Pseudo">
                <video id="video" autoplay poster="img/bg-video.png"></video>
           </div>
            <div class="col-snap">
                <img id="snap" src="img/camera.png">
            </div>
            <div class="col">
                <p id="preview-text">Preview : </p>
                <img id="preview-image" src="img/bg-video.png">
                <canvas id="preview"></canvas>
            </div>
            <button type="submit" id="submit">Send photo</button>
        </div>
        <p id="error"></p>
        <progress id="progress"></progress>
    </form>

    <h1>Wall of fame</h1>

    <div id="wall" ></div>
</div>
<!-- scripting -->
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<!--<script src="js/masonry.pkgd.min.js"></script>-->
<script src="/socket.io/socket.io.js"></script>
<script src="js/client.js"></script>

</body>
</html>
