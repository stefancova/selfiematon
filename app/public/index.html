<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SelfieMaton</title>
    <meta name="viewport" content="width=device-width">
    <link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
<div id="container">
    <h1>SelfieMaton</h1>

    <form id="form" action="">
        <p>
            <input type="text" id="pseudo" required="required" placeholder="Pseudo" value="">
            <span id="pseudo-error">Veuillez saisir un pseudo</span>
        </p>

        <div class="wrapper-video">
            <video id="video" autoplay poster="img/bg-video.jpg" width="400" height="300" ></video>

            <button class="camera-button" id="capture-video" type="button">
                <img src="img/camera.png">
            </button>
        </div>

        <div class="wrapper-file">
            <p>Entrez un pseudo et appuyez sur le bouton pour prendre ou s√©lectionner une photo</p>
            <div class="wrapper-capture-file camera-button">
                <input id="capture-file" type="file" accept="image/*;capture=camera" >
                <img src="img/camera.png">
            </div>
        </div>

        <canvas id="preview"></canvas>
    </form>

    <progress id="progress"></progress>

    <h1>Wall of fame</h1>

    <div id="wall" ></div>
</div>

<!-- scripts -->
<script src="/socket.io/socket.io.js"></script>
<script src="js/load-image.all.min.js"></script>
<script src="js/classList.js"></script>
<script src="js/client.js"></script>
</body>
</html>
